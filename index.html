<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Колесо Фортуны</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=Oswald:wght@700&family=Pacifico&family=Press+Start+2P&family=Unbounded:wght@900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --accent: #7d5fff;
            --glass: rgba(255, 255, 255, 0.08);
            --border: rgba(255, 255, 255, 0.15);
            --bg-dark: #0a0a12;
            --text: #ffffff;
            --blur: 25px;
            --wheel-font: 'Inter';
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1); }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0; height: 100vh; display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-dark); color: var(--text); overflow: hidden;
        }

        .bg-blobs { position: fixed; inset: 0; z-index: -1; filter: blur(80px); opacity: 0.6; }
        .blob { position: absolute; width: 600px; height: 600px; background: var(--accent); border-radius: 50%; animation: move 20s infinite alternate; }
        @keyframes move { from { transform: translate(-10%, -10%); } to { transform: translate(80%, 40%); } }

        .glass-card {
            width: 1100px; height: 820px; background: var(--glass);
            backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid var(--border); border-radius: 40px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); display: flex; flex-direction: column; position: relative;
        }

        .top-nav { display: flex; padding: 25px 40px; gap: 30px; border-bottom: 1px solid var(--border); }
        .nav-item { font-size: 14px; font-weight: 700; text-transform: uppercase; cursor: pointer; opacity: 0.5; letter-spacing: 1px; }
        .nav-item.active { opacity: 1; color: var(--accent); border-bottom: 2px solid var(--accent); padding-bottom: 5px; }

        .content-body { flex: 1; display: none; padding: 35px; gap: 35px; overflow: hidden; }
        .content-body.active { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .wheel-section { flex: 1.2; position: relative; display: flex; justify-content: center; align-items: center; }
        .pointer {
            position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
            width: 35px; height: 45px; background: white; clip-path: polygon(100% 0, 50% 100%, 0 0); z-index: 10;
        }

        .sidebar { flex: 0.8; display: flex; flex-direction: column; gap: 20px; overflow-y: auto; padding-right: 10px; }
        .setting-card { background: rgba(0,0,0,0.2); padding: 20px; border-radius: 25px; border: 1px solid var(--border); }
        .setting-card h4 { margin: 0 0 15px 0; font-size: 13px; color: var(--accent); text-transform: uppercase; }

        .row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        input[type=range] { accent-color: var(--accent); cursor: pointer; }

        /* Стилизация выбора шрифта */
        .font-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .font-btn {
            background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 10px;
            border-radius: 12px; color: white; cursor: pointer; text-align: center; font-size: 14px;
        }
        .font-btn:hover { background: rgba(255,255,255,0.1); }
        .font-btn.active { border-color: var(--accent); background: rgba(125, 95, 255, 0.2); color: var(--accent); }

        textarea {
            background: rgba(0,0,0,0.3); border: 1px solid var(--border); border-radius: 15px;
            color: white; padding: 15px; height: 180px; resize: none; width: 100%; outline: none; font-size: 15px;
        }

        .btn {
            background: var(--accent); color: white; border: none; padding: 18px;
            border-radius: 20px; font-weight: 800; cursor: pointer; width: 100%; font-size: 16px;
        }
        .btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        #result-modal {
            position: absolute; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
            border-radius: 40px; display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100;
        }
        .win-prize { font-size: 5rem; font-weight: 900; color: var(--accent); margin-bottom: 30px; text-align: center; }

        .preset-item {
            background: rgba(255,255,255,0.05); padding: 15px; border-radius: 18px;
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; border: 1px solid transparent;
        }
        .preset-item:hover { border-color: var(--accent); }
    </style>
</head>
<body>

    <div class="bg-blobs"><div class="blob"></div></div>

    <div class="glass-card">
        <div class="top-nav">
            <div class="nav-item active" data-tab="game">Колесо</div>
            <div class="nav-item" data-tab="settings">Дизайн и Сохранения</div>
        </div>

        <div id="game-tab" class="content-body active">
            <div class="sidebar">
                <div class="setting-card">
                    <h4>Варианты</h4>
                    <textarea id="itemsInput" oninput="draw()">Да\nНет\nНаверное\nПозже</textarea>
                </div>
                <button class="btn" onclick="spin()"><i class="fas fa-sync-alt"></i> ИСПЫТАТЬ</button>
                <div style="margin-top: 20px; padding: 10px; opacity: 0.5; font-size: 12px; text-align: center;">
                    Активный пресет: <br><b id="activePresetLabel" style="color: var(--accent); font-size: 14px;">Стандартный</b>
                </div>
            </div>
            <div class="wheel-section">
                <div class="pointer"></div>
                <canvas id="wheelCanvas" width="580" height="580"></canvas>
            </div>
        </div>

        <div id="settings-tab" class="content-body" style="flex-direction: column; overflow-y: auto;">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="setting-card">
                    <h4>Выберите шрифт</h4>
                    <div class="font-grid">
                        <div class="font-btn active" style="font-family: 'Inter'" onclick="setFont('Inter', this)">Modern</div>
                        <div class="font-btn" style="font-family: 'Oswald'" onclick="setFont('Oswald', this)">Strong</div>
                        <div class="font-btn" style="font-family: 'Pacifico'" onclick="setFont('Pacifico', this)">Retro</div>
                        <div class="font-btn" style="font-family: 'Press Start 2P', cursive; font-size: 10px;" onclick="setFont('Press Start 2P', this)">8-Bit</div>
                        <div class="font-btn" style="font-family: 'Unbounded'" onclick="setFont('Unbounded', this)">Future</div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <span>Размер: <b id="fontShow">18</b>px</span>
                        <input type="range" id="fontSize" min="8" max="45" value="18" oninput="updateFontSize()">
                    </div>
                </div>

                <div class="setting-card">
                    <h4>Параметры</h4>
                    <div class="row"><span>Время (сек): <b id="durShow">5</b></span> <input type="range" id="duration" min="2" max="20" value="5" oninput="document.getElementById('durShow').innerText=this.value"></div>
                    <div class="row"><span>Центр (дыра)</span> <input type="range" id="innerRadius" min="0" max="150" value="50" oninput="draw()"></div>
                    <div class="row"><span>Цвет темы</span> <input type="color" id="accentCol" value="#7d5fff" oninput="updateTheme()"></div>
                </div>
            </div>

            <div class="setting-card" style="margin-top: 10px;">
                <h4>Менеджер пресетов</h4>
                <div class="row">
                    <input type="text" id="presetName" placeholder="Название..." style="flex: 1; padding: 12px; border-radius: 12px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--border); margin-right: 10px;">
                    <button class="btn" style="width: 150px;" onclick="savePreset()">Сохранить</button>
                </div>
                <div id="presetsList" style="margin-top: 15px;"></div>
            </div>
        </div>

        <div id="result-modal">
            <div style="opacity: 0.5; letter-spacing: 4px; margin-bottom: 10px;">ВЫИГРЫШ</div>
            <div class="win-prize" id="winPrize">...</div>
            <button class="btn" style="width: 250px;" onclick="closeWin()">КРУТО!</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let startAngle = 0, isSpinning = false, currentFont = 'Inter';

        // Навигация
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                document.querySelectorAll('.content-body').forEach(b => b.classList.remove('active'));
                item.classList.add('active');
                document.getElementById(item.dataset.tab + '-tab').classList.add('active');
                if(item.dataset.tab === 'game') draw();
            });
        });

        function setFont(f, el) {
            currentFont = f;
            document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            // Ждем загрузки шрифта браузером перед отрисовкой
            document.fonts.load(`1em ${f}`).then(() => draw());
        }

        function updateFontSize() {
            document.getElementById('fontShow').innerText = document.getElementById('fontSize').value;
            draw();
        }

        function updateTheme() {
            document.documentElement.style.setProperty('--accent', document.getElementById('accentCol').value);
            draw();
        }

        function draw() {
            const items = document.getElementById('itemsInput').value.split('\n').filter(t => t.trim() !== "");
            if (!items.length) return;
            const arc = (Math.PI * 2) / items.length;
            const fSize = document.getElementById('fontSize').value;
            const innerR = document.getElementById('innerRadius').value;

            ctx.clearRect(0,0,580,580);
            items.forEach((item, i) => {
                const angle = startAngle + i * arc;
                ctx.fillStyle = `hsla(${i * (360/items.length)}, 65%, 60%, 0.85)`;
                ctx.beginPath(); ctx.moveTo(290, 290);
                ctx.arc(290, 290, 280, angle, angle + arc); ctx.fill();

                ctx.save();
                ctx.fillStyle = "white";
                ctx.font = `bold ${fSize}px "${currentFont}"`;
                ctx.translate(290 + Math.cos(angle + arc/2) * 190, 290 + Math.sin(angle + arc/2) * 190);
                ctx.rotate(angle + arc/2 + Math.PI);
                ctx.fillText(item, -ctx.measureText(item).width/2, fSize/3);
                ctx.restore();
            });
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath(); ctx.arc(290, 290, innerR, 0, Math.PI*2); ctx.fill();
            ctx.globalCompositeOperation = 'source-over';
        }

        function spin() {
            if (isSpinning) return;
            const items = document.getElementById('itemsInput').value.split('\n').filter(t => t.trim() !== "");
            if (items.length < 2) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();

            isSpinning = true;
            const duration = parseInt(document.getElementById('duration').value) * 1000;
            const startTime = performance.now();
            const rotateForce = 45 + Math.random() * 45;
            const arc = (Math.PI * 2) / items.length;
            let lastTick = 0;

            function frame(now) {
                const elapsed = now - startTime;
                const p = elapsed / duration;
                if (p < 1) {
                    const easeOut = 1 - Math.pow(p, 4);
                    startAngle += (rotateForce * easeOut) * (Math.PI / 180);
                    if (Math.abs(startAngle - lastTick) > arc) {
                        const osc = audioCtx.createOscillator();
                        const g = audioCtx.createGain();
                        osc.type = 'sine'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                        g.gain.setValueAtTime(0.05, audioCtx.currentTime);
                        osc.connect(g); g.connect(audioCtx.destination);
                        osc.start(); osc.stop(audioCtx.currentTime + 0.05);
                        lastTick = startAngle;
                    }
                    draw();
                    requestAnimationFrame(frame);
                } else {
                    isSpinning = false;
                    const index = Math.floor((Math.PI * 2 - (startAngle % (Math.PI * 2))) / arc) % items.length;
                    document.getElementById('winPrize').innerText = items[index];
                    document.getElementById('result-modal').style.display = 'flex';
                    confetti({ particleCount: 200, spread: 80 });
                }
            }
            requestAnimationFrame(frame);
        }

        function closeWin() { document.getElementById('result-modal').style.display = 'none'; }

        function savePreset() {
            const name = document.getElementById('presetName').value;
            if (!name) return;
            const data = {
                items: document.getElementById('itemsInput').value,
                font: currentFont,
                fSize: document.getElementById('fontSize').value,
                dur: document.getElementById('duration').value,
                acc: document.getElementById('accentCol').value,
                inner: document.getElementById('innerRadius').value
            };
            let all = JSON.parse(localStorage.getItem('luxury_p_v2') || '{}');
            all[name] = data;
            localStorage.setItem('luxury_p_v2', JSON.stringify(all));
            renderPresets();
        }

        function renderPresets() {
            const list = document.getElementById('presetsList');
            const all = JSON.parse(localStorage.getItem('luxury_p_v2') || '{}');
            list.innerHTML = '';
            Object.keys(all).forEach(k => {
                const div = document.createElement('div');
                div.className = 'preset-item';
                div.innerHTML = `<span style="cursor:pointer; font-weight:bold" onclick="applyPreset('${k}')">${k}</span><i class="fas fa-trash" style="color:#ff4757; cursor:pointer" onclick="deletePreset('${k}')"></i>`;
                list.appendChild(div);
            });
        }

        function applyPreset(name) {
            const p = JSON.parse(localStorage.getItem('luxury_p_v2'))[name];
            document.getElementById('itemsInput').value = p.items;
            document.getElementById('fontSize').value = p.fSize;
            document.getElementById('duration').value = p.dur;
            document.getElementById('accentCol').value = p.acc;
            document.getElementById('innerRadius').value = p.inner;

            // Находим кнопку шрифта и активируем
            const buttons = document.querySelectorAll('.font-btn');
            buttons.forEach(btn => {
                if(btn.innerText.toLowerCase().includes(p.font.toLowerCase()) || btn.style.fontFamily.includes(p.font)) {
                    setFont(p.font, btn);
                }
            });

            document.getElementById('activePresetLabel').innerText = name;
            document.getElementById('fontShow').innerText = p.fSize;
            document.getElementById('durShow').innerText = p.dur;
            updateTheme();
        }

        function deletePreset(n) {
            let all = JSON.parse(localStorage.getItem('luxury_p_v2'));
            delete all[n]; localStorage.setItem('luxury_p_v2', JSON.stringify(all));
            renderPresets();
        }

        renderPresets();
        draw();
    </script>
</body>
</html>
